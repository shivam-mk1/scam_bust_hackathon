services:
  - type: web
    name: scam-detection-api
    runtime: python
    buildCommand: bash build.sh
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    plan: free
    # Increase timeout for model loading
    autoDeploy: true
